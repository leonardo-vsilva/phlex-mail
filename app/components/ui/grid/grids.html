<!--
  Grid Component - HTML/CSS Implementation

  Variantes disponíveis:
  - one_column: Grid de uma coluna (100% largura)
  - two_columns: Grid de duas colunas iguais (50%/50%)
  - split_1_3: Grid com proporção 1:3 (25%/75%)
  - split_3_1: Grid com proporção 3:1 (75%/25%)
  - three_columns: Grid de três colunas iguais (33%/33%/33%)
  - four_columns: Grid de quatro colunas iguais (25%/25%/25%/25%)

  Características:
  - Responsivo: empilha verticalmente em dispositivos móveis
  - Gap padrão: 24px entre colunas
  - Classes CSS: .sm-block, .sm-w-full, .sm-mb-6

  Nota: Em mobile (max-width: 599px), todas as colunas ocupam 100% da largura
  e são exibidas uma abaixo da outra.
-->

                                        style="margin: 0; text-align: center; font-size: 16px; line-height: 24px; font-weight: 500; color: #030712;">

                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </td>
        <td>&zwj;</td>
    </tr>
</table>
